<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero-Tube</title>
    <!-- Tailwind and Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              lal: "#b96b85",
              golapi: "#b96b85",
            },
          },
        },
      };
    </script>
    <!-- Google-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./resources/Logo.png" type="image/x-icon" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/93f245bc2f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Navigation and Header Part -->
    <header class="mx-0 lg:mx-8">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-3"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-0 lg:p-2 shadow bg-base-100 rounded-box w-50%"
              >
                <li>
                  <button
                    id="btn2"
                    class="font-medium text-black focus:bg-lal focus:text-white"
                  >
                    Sort by view
                  </button>
                </li>
              </ul>
            </div>
            <a href="./index.html" class="normal-case text-xl"
              ><img src="./resources/Logo.png" alt=""
            /></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <button id="btn" class="btn text-black focus:text-white">
                  Sort by view
                </button>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-lal text-white hover:text-black"
              >Blog
            </a>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    <main>
      <!-- Category Part -->
      <div
        id="categoryField"
        class="grid md:flex lg:flex grid-cols-2 md:flex=wrap lg:flex-wrap justify-center gap-5 lg:gap-10 m-8"
      ></div>
      <!-- Videos Section -->
      <div
        id="videoContain"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 w-auto gap-5 mx-10 mb-10"
      ></div>
      <!-- if nothing to show -->
    </main>
    <footer></footer>
    <script src="./js/test.js"></script>
  </body>
</html>
